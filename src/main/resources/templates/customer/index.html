<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booktopia - Văn thơ Việt Nam</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <!-- Các thư viện Thymeleaf đã được thêm -->
    <style>
        .custom-bg-green {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>
    
    <!-- Hiển thị thông báo nếu có -->
    <div th:if="${param.message}" class="alert"
		th:classappend="${#strings.containsIgnoreCase(param.message, 'thành công') ? 'alert-success' : 'alert-danger'}">
		<span th:text="${param.message}"></span>
	</div>
    
    <!-- Thymeleaf: Sử dụng th:each để lặp qua các item trong carousel -->
    <div id="carouselExampleControls" class="carousel slide d-flex" data-ride="carousel" data-interval="3000" data-pause="false">
        <div class="carousel-inner">
            <div class="carousel-item active justify-content-center align-items-center">
                <img src="/images/index/index1.jpg" class="d-block mx-auto" alt="...">
            </div>
            <div class="carousel-item justify-content-center align-items-center">
                <img src="/images/index/index2.jpg" class="d-block mx-auto" alt="...">
            </div>
            <div class="carousel-item justify-content-center align-items-center">
                <img src="/images/index/index3.jpg" class="d-block mx-auto" alt="...">
            </div>
            <!-- Thêm các mục carousel-item khác tương tự -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    
    <div th:replace="~{layout/footer :: footer}"></div>
    <!-- Thêm các tệp tin JavaScript -->
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
