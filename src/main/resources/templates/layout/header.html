<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        .custom-bg-green {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
<!-- Header trong Thymeleaf phải thêm <header><> trong file header.html -->
    <header class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#" th:href="@{/aboutus}">Booktopia</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{/}">Trang chủ <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viewbooks}">Sản phẩm</a>
                </li>
                <li class="nav-item" th:if="${session.account != null}">
                    <a class="nav-link" th:href="@{/viewcart}">Giỏ hàng</a>
                </li>
                <li class="nav-item" th:if="${session.account != null}">
                    <a class="nav-link" th:href="@{/vieworders}">Đơn hàng</a>
                </li>
                <li class="nav-item" th:if="${session.account != null}">
                    <a class="nav-link" th:href="@{/viewaccount}">Chào <span th:text="${session.account['firstName']}"></span></a>
                </li>
                <li class="nav-item" th:if="${session.account != null}">
                    <a class="nav-link" th:href="@{/customer/logoutaccount}">Đăng xuất</a>
                </li>
                <li class="nav-item" th:unless="${session.account != null}">
                    <a class="nav-link" th:href="@{/customer/loginaccount}">Đăng nhập</a>
                </li>
                <li class="nav-item" th:unless="${session.account != null}">
                    <a class="nav-link" th:href="@{/customer/registeraccount}">Đăng ký</a>
                </li>
            </ul>
        </div>
    </header>
    <!-- Thêm các tệp tin JavaScript -->
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
