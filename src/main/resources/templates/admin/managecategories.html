<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục</title>
    <!-- Phải thêm popper để không bị lỗi dropdown-menu -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div th:replace="~{admin/headeradmin :: header}"></div>
    <div class="container-fluid mb-4">
        <h1>Quản lý danh mục</h1>
        
        <div class="mb-3">
	        <a th:href="@{/addcategory}" class="btn btn-primary">Thêm danh mục</a>
	    </div>
        
        <form class="form-inline my-2 my-lg-0" method="GET" th:action="@{/managecategories}">
            <input class="form-control mr-sm-2" type="text" name="search" placeholder="Tìm kiếm từ khóa">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Tìm kiếm</button>
        </form>
        
        <div th:if="${param.search != null && param.search != ''}">
            <div>
                <p>Tìm kiếm từ khóa: <span th:text="${param.search}"></span></p>
            </div>
        </div>
		
		<div class="dropdown mb-3 mt-3">
	        <button class="btn btn-secondary dropdown-toggle" type="button" id="statusDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	            Lọc theo trạng thái
	        </button>
	        <div class="dropdown-menu" aria-labelledby="statusDropdown">
	            <a class="dropdown-item" th:href="@{/managecategories}">Tất cả</a>
	            <a class="dropdown-item" th:href="@{/managecategories(status=0)}">Ngừng kinh doanh</a>
	            <a class="dropdown-item" th:href="@{/managecategories(status=1)}">Đang kinh doanh</a>
	        </div>
	    </div>

        <table class="table table-striped table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="align-middle text-center">Mã danh mục</th>
                    <th scope="col" class="align-middle text-center">Tên danh mục</th>
                    <th scope="col" class="align-middle text-center">Trạng thái</th>
                    <th scope="col" class="align-middle text-center">Sửa</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td class="align-middle text-center" th:text="${category.id}"></td>
                    <td class="align-middle text-center" th:text="${category.name}"></td>
                    <td class="align-middle text-center">
					  	<form>
					    	<input type="hidden" name="categoryId" th:value="${category.id}">
					    	<select name="status" onchange="this.className = (this.value == 1 ? 'bg-success' : 'bg-danger')" th:class="${category.status eq 1 ? 'bg-success' : 'bg-danger'}">
					      		<option value="1" th:selected="${category.status eq 1}">Đang kinh doanh</option>
					      		<option value="0" th:selected="${category.status eq 0}">Ngừng kinh doanh</option>
						    </select>
					  	</form>
					</td>
                    
                    <td class="align-middle text-center">
                        <a th:href="@{/updatecategory(categoryId=${category.id})}" class="btn btn-primary">Sửa</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div th:if="${totalPages > 1}">
	        <ul class="pagination">
	            <li th:if="${currentPage > 1}" class="page-item">
	                <a class="page-link" th:href="@{/managecategories(page=${currentPage - 1})}">Trước</a>
	            </li>
	
	            <th:block th:each="pageNumber : ${#numbers.sequence(1, totalPages)}">
	                <li class="page-item" th:classappend="${pageNumber == currentPage ? 'active' : ''}">
	                    <th:block th:if="${pageNumber == currentPage}">
	                        <span class="page-link" th:text="${pageNumber}"></span>
	                    </th:block>
	                    <th:block th:unless="${pageNumber == currentPage}">
	                        <a class="page-link" th:href="@{/managecategories(page=${pageNumber})}" th:text="${pageNumber}"></a>
	                    </th:block>
	               <!---->
	            </th:block>
	
	            <li th:if="${currentPage < totalPages}" class="page-item">
	                <a class="page-link" th:href="@{/managecategories(page=${currentPage + 1})}">Sau</a>
	            </li>
	        </ul>
	    </div>
    </div>
    
    <script>
	    function updateStatus(categoryId, newStatus) {
	        var xhr = new XMLHttpRequest();
	        xhr.open("POST", "/updatestatuscategory", true);
	        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	        xhr.onreadystatechange = function() {
	            if (xhr.readyState === 4 && xhr.status === 200) {
	                if (xhr.responseText === "success") {
	                    // Xử lý thành công
	                    alert("Trạng thái danh mục đã được cập nhật thành công!");
	                } else {
	                    // Xử lý thất bại
	                    alert("Đã xảy ra lỗi. Vui lòng thử lại!");
	                }
	            }
	        };
	        xhr.send("categoryId=" + categoryId + "&status=" + newStatus);
	    }
	
	    document.addEventListener("DOMContentLoaded", function() {
	        var selectBoxes = document.querySelectorAll("select[name='status']");
	        
	        for (var i = 0; i < selectBoxes.length; i++) {
	            selectBoxes[i].addEventListener("change", function() {
	                var categoryId = this.previousElementSibling.value;
	                var newStatus = this.value;
	                updateStatus(categoryId, newStatus);
	            });
	        }
	    });
	    
	</script>

	<div th:replace="~{admin/footeradmin :: footer}"></div>
	<!-- Thêm các tệp tin JavaScript -->
    <script th:src="@{/js/jquery-3.4.1.slim.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
